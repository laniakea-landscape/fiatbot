plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

apply plugin: 'application'

mainClassName = 'neshto.fiatbot.MainKt'

group 'neshto'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    implementation 'com.github.pengrad:java-telegram-bot-api:4.2.0'
    
    compile 'org.litote.kmongo:kmongo-coroutine:3.10.2'
    
    compile 'org.bitcoinj:bitcoinj-core:0.15.2'

//    compile 'org.slf4j:slf4j-simple:1.7.6'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.26'   
    
    compile 'com.natpryce:konfig:1.6.10.0'
    compile 'com.google.code.gson:gson:2.8.5'
}
